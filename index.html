<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather-app</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">

    
</head>
<body>
    <div class="container">
        <div class="searchbox">
            <input type="text" placeholder="Enter city" id="input">
            <button class="btn" onclick="UpdateWeather()"><img src="media/search-icon.png"></button>
        </div>

        <div class="weather-info">
            <h1 class="city">Saskatoon</h1>
            <h1 class="temp"><span class="temperature">-18 </span>째C</h1>
            <h2 class="weather">Rainy</h2>
            <img class="icon" src="media/rain.gif" alt="weather-icon" height="200px">
            <div class="feels">
                <img src="media/feels-like.png" height="25px">
                Feels like <span id="feels_like"> -20 </span> 째C
            </div>
            <div class="high-low">
                <p>High: <span id="high"> -15 </span> 째C </p> 
                <p>Low: <span id="low"> -23 </span> 째C </p>
            </div>
            <div class="wh">
                <div class="wind-section">
                    <div class="heading">
                        <img src="media/wind.png" height="25px">
                         wind
                    </div>
                    <div>
                        <img src="media/compass12.png" height="110px">
                        <div class="w-speed">
                            <p id="wind">19</p>
                            <p style="font-size: x-small;">km/h</p>
                        </div>
                    </div>
                
                </div>
                <div class="humidity-section">
                    <div class="heading">
                        <img src="media/humidity.png" height="25px">
                         humidity
                    </div>
                    <div class="percentage">
                        <p> <span id="humidity"> 50 </span> % </p>
                    </div>
                </div>
            </div>
            
        </div>

        <div class="error">
            This is error
        </div>

    </div>

    <script src = "logic.js"></script>
    <!-- <script src = "test.js"></script> -->

</body>
</html>
